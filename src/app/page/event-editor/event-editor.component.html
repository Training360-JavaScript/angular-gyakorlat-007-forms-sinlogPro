<p>event-editor works!</p>
{{ event$ | async | json }}

<div class="row">
  <div *ngIf="event$ | async as event" class="col-6 offest-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(event)">

      <div class="form-group">
        <label for="event-name">Name</label>
        <input required pattern="^.{8,100}$" [(ngModel)]="event.name" type="text" class="form-control" id="event-name"
          name="name" placeholder="name...">

        <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
          Please type correct name.
        </div>
      </div>

      <div class="form-group">
        <label for="event-date">Date</label>
        <input required pattern="^.{8,100}$" [(ngModel)]="event.date" type="text" class="form-control" id="event-date" name="date">

        <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
          Please type correct date.
        </div>
      </div>

      <div class="form-group">
        <label for="event-time">Time</label>
        <input required pattern="^.{8,100}$" [(ngModel)]="event.time" type="text" class="form-control" id="event-time" name="time">

        <div [hidden]="eventForm.controls['time']?.valid" class="error-message">
          Please type correct time.
        </div>
      </div>

      <div class="form-group">
        <label for="event-location">Location</label>
        <input required pattern="^.{8,100}$" [(ngModel)]="event.location" type="text" class="form-control" id="event-location"
        name="location">

        <div [hidden]="eventForm.controls['location']?.valid" class="error-message">
          Please type correct time.
        </div>
      </div>

      <button [disabled]="eventForm.invalid" class="btn btn-primary btn-block"><i class="fa fa-save"></i></button>


    </form>

  </div>
</div>
